<fieldset>
  <legend>Note #</legend>
  <input type="hidden" name="noteId" class="noteId">
  <button class="remove btn btn-mini" href="#">remove</button>
  <label for="time_">In point:</label>
  <input type="text" name="inPoint" class="inPoint" required>&nbsp;<input class="adjust" name="adjust" type="range" step="0.01">
  <label for="notes_">Notes:</label>
  <textarea name="note" class="note" cols="30" rows="5" required></textarea><br>
  <button class="jumpTo btn btn-small" href="#">Goto</button>
</fieldset>
